name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: run deploy.sh
        env: # 设置环境变量
          GITHUB_TOKEN: ${{ secrets.github_actions_access_token }} # toKen私密变量
        run: npm install && npm run deploy
